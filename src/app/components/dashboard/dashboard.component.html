<app-header [title]="todoTitle()" (changedTodo)="onCreateTodo($event)"></app-header>
<div class="dashboard">
    <app-filter-bar>
        <app-text-filter (textFilter)="onTextFilterChanged($event)" />
        <app-state-filter (stateFilter)="onStateFilterChanged($event)" />
    </app-filter-bar>
    <app-paging [pageLength]="todoService.filteredTodos().length" [pageSize]="todoService.pageSize()" (pageTo)="onPageTo($event)" />
    <app-todo-list [todos]="todoService.paginatedTodos()" />
</div>
